<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header class="site-header">
  <div class="header-inner">
    <a class="home-btn" href="home.html" aria-label="Home">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 3l9 7v10a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4H11v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V10l9-7z"/>
      </svg>
    </a>

    <div class="header-center">
      <div class="logo">Smart Educational Library</div>
    </div>

    <nav class="nav-right">
      <div class="search-bar">
        <form action="search.html" method="get" class="search-form">
          <input type="search" name="q" class="search-input" placeholder="Search..." required />
          <button type="submit" class="search-button" aria-label="Search">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M10 2a8 8 0 105.292 14.292l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
            </svg>
          </button>
        </form>
      </div>
      <a class="btn-link" href="index2.html">Log in</a>
      <a class="btn-link" href="index.html">Sign up</a>
    </nav>
  </div>
</header>

  

  <div class="spacer"></div>

  <main>
    <h2>Log in form</h2>
    <form id="login-form" class="login-form" action="/api/login" method="post" autocomplete="on">
      <div class="field">
        <div class="field-top">
          <label class="label" for="email">Email</label>
        </div>
        <input id="email" type="email" name="email" placeholder="Email" required aria-describedby="email-err" autocomplete="email" />
        <small id="email-err" class="error-text">Enter a valid email.</small>
      </div>

      <div class="field">
        <div class="field-top">
          <label class="label" for="password">Password</label>
        </div>
        <input id="password" type="password" name="password" placeholder="Password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$" aria-describedby="pass-err" autocomplete="current-password" title="At least 8 chars including uppercase, lowercase, number, and special character." />
        <small id="pass-err" class="error-text">Please enter your password.</small>
      </div>

      <div class="inline-links">
        <span></span>
        <a href="forgot.html">Forgot password?</a>
      </div>

      <div class="actions">
        <button type="submit" class="submit-btn">Log in</button>
      </div>
    </form>
  </main>
</body>
</html>
